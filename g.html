        <style>
            body {
                font-family: 'Lato', arial, sans-serif;
                margin: 0;
            }

            .content-container {
                position: relative;
                z-index: 0;
                padding-left: 80px;
                padding-top: 15px;
                margin: 0 auto;
                overflow: hidden;
                transition: all 300ms ease-in-out;
            }
            #cartCount{

            }


            .slideout-sidebar {
                position: fixed;
                top: 0;
                left: -190px;
                z-index: 0;
                width: 150px;
                height: 100%;
                padding: 20px;
                background-color: #212121;
                transition: all 300ms ease-in-out;
            }

            .slideout-sidebar ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .slideout-sidebar ul li {
                cursor: pointer;
                padding: 18px 0;
                border-bottom: 1px solid rgba(244,244,244,0.4);
                color: rgba(244,244,244,0.7);
            }

            .slideout-sidebar ul li:last-child {
                border-bottom: 0;
            }

            .slideout-sidebar ul li:hover {
                color: rgba(244,244,244,1);
            }


            #menu-toggle {
                display: none;
            }

            .menu-icon {
                position: absolute;
                top: 18px;
                left: 30px;
                font-size: 24px;
                z-index: 1;
                transition: all 300ms ease-in-out;
            }



            /*-- The Magic --*/
            #menu-toggle:checked ~ .slideout-sidebar {
                left: 0px;
            }

            #menu-toggle:checked + .menu-icon {
                left: 210px;
            }

            #menu-toggle:checked ~ .content-container {
                padding-left: 250px;
            }

            /* -- Media Queries -- */

            @media (max-width: 991px) {

                .content-container {
                    max-width: 480px;
                }

            }

            @media (max-width: 767px) {

                .content-container {
                    max-width: 100%;
                    margin: 30px auto 0;
                }

                #menu-toggle:checked ~ .content-container {
                    padding-left: 0;
                }

                .slideout-sidebar ul {
                    text-align: center;
                    max-width: 200px;
                    margin: 30px auto 0;
                }

                .menu-icon {
                    left: 20px
                }

                #menu-toggle:checked ~ .slideout-sidebar {
                    width: 100%;
                }

                #menu-toggle:checked + .menu-icon {
                    left: 87%;
                    color: #fafafa;
                }

                @media screen
                and (max-width: 736px)
                and (orientation: landscape) {

                    .slideout-sidebar {
                        padding: 0;
                    }

                    .slideout-sidebar ul {
                        max-width: 100%;
                        margin: 60px auto 0;
                    }

                    .slideout-sidebar ul li {
                        display: inline-block;
                        border-bottom: 0;
                        width: 72px;
                        padding: 18px 24px;
                        margin: 0 6px 12px;
                        color: #ffffff;
                        background-color: #777;
                    }

                }

            }
        </style>
